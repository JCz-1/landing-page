<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finax_loginpage</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="form-section">
      <div class="content-container">
        <aside class="contact-info">
          <div>
            <h2>Get in Touch</h2>
            <p class="contact-cta">We'd like to hear from you</p>
          </div>

          <p class="description">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ullam
            incidunt architecto inventore, velit voluptatibus possimus!
          </p>

          <div class="contact-details">
            <p class="email-address">finax.nig@gmail.com</p>
            <p class="home"><a href="home.html">Go Back</a></p>
          </div>
        </aside>

        <form>
          <div class="form-row">
            <div class="field">
              <label for="fname">Firstname</label>
              <input type="text" id="fname" name="firstname" required />
            </div>

            <div class="field">
              <label for="lname">Lastname</label>
              <input type="text" id="lname" name="lastname" required />
            </div>
          </div>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message</label>
          <textarea name="message" id="message" required></textarea>

          <button type="submit">Send</button>
        </form>
      </div>
    </section>
  </body>
</html>
